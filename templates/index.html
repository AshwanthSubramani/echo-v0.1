<!DOCTYPE html>
<html lang="en" data-page="index" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSearch">
                <div class="d-flex ms-auto">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search songs or playlists">
                    <button class="btn btn-outline-success" type="button" onclick="search()" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <span class="navbar-text me-3">Welcome, {{ username }}</span>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12 mb-3">
                <div id="playlists" class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-8 col-12 mb-3">
                <div id="song-list" class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="player-resize-handle" class="player-resize-handle"></div>
    <div class="player-controls fixed-bottom p-3 shadow">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3 col-12 text-center text-md-start mb-2 mb-md-0">
                    <div id="player-info">Select a song to play</div>
                </div>

                <div class="col-md-6 col-12 text-center mb-2 mb-md-0">
                    <div class="controls d-flex justify-content-center align-items-center">
                        <button onclick="playPrevious()" aria-label="Previous song">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-pause" onclick="togglePlayPause()" aria-label="Play or pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button onclick="playNext()" aria-label="Next song">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="shuffle-btn" onclick="toggleShuffle()" aria-label="Toggle shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                    <div class="progress-container mt-2">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress" value="0" min="0" max="100" oninput="seek(event)" aria-label="Seek slider">
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="col-md-3 col-12 text-center text-md-end">
                    <input type="range" id="volume" value="100" min="0" max="100" oninput="setVolume()" aria-label="Volume control">
                    <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#queueCollapse" aria-expanded="false" aria-controls="queueCollapse" aria-label="Toggle queue">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="collapse mt-3" id="queueCollapse">
                <div id="queue-resize-handle" class="queue-resize-handle"></div>
                <div id="queue-list" class="card">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
