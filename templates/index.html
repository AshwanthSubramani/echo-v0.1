<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Music Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="moxybaul">
        <div class="nameboxm">
            <div class="nmox1">ECHO</div>
            <div class="nmox2">PLAYER</div>
        </div>
        <div class="box-dmox">
            <div class="musicmox">
                <div id="content-area">
                    <div class="control-panel">
                        <audio id="audio-player">
                            <source id="audio-source" src="" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="song-info">
                            <span id="current-song-title">Select a song to play</span> - 
                            <span id="current-song-artist">Artist</span>
                        </div>
                        <div class="player-controls">
                            <button id="previous-btn" title="Previous Song"><i class="fas fa-step-backward"></i></button>
                            <button id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
                            <button id="next-btn" title="Next Song"><i class="fas fa-step-forward"></i></button>
                            <button id="shuffle-btn" title="Toggle Shuffle"><i class="fas fa-random"></i></button>
                        </div>
                        <div class="player-progress">
                            <span id="current-time">0:00</span>
                            <input type="range" id="progress" min="0" max="100" value="0">
                            <span id="duration">0:00</span>
                        </div>
                        <div class="lyrics-panel" id="lyrics-panel">
                            <div id="lyrics-content">
                                <p>No lyrics available. Upload a lyrics file to see synced lyrics.</p>
                            </div>
                        </div>
                    </div>
                    <div class="playlists">
                        <h2>Playlists</h2>
                        <div class="playlist-grid" id="playlists-container"></div>
                    </div>
                    <div class="songs">
                        <h2>Songs</h2>
                        <div class="song-list" id="songs-container"></div>
                    </div>
                </div>
                <div class="botonmox">
                    <a href="#" id="show-playlists-btn" title="View Playlists"><i class="fas fa-list"></i></a>
                    <a href="#" id="search-songs-btn" title="Search Songs"><i class="fas fa-search"></i></a>
                    <a href="#" id="add-song-btn" title="Add Song"><i class="fas fa-music"></i></a>
                    <a href="#" id="create-playlist-btn" title="Create Playlist"><i class="fas fa-plus"></i></a>
                    <a href="#" id="queue-list-btn" title="Queue List"><i class="fas fa-list-ol"></i></a>
                    <a href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
        </div>
        <div class="bottomlyrm">
            Music is the echo of the soul. <br>Feel the rhythm, live the melody.
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
