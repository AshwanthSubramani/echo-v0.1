<!DOCTYPE html>
<html lang="en" data-page="index">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card" id="playlists"></div>
            </div>
            <div class="col-md-9">
                <div class="header-bar">
                    <h1>Echo</h1>
                    <div class="user-info">
                        <span>Welcome, {{ username }}</span>
                        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search songs, artists, playlists...">
                </div>
                <div class="card" id="song-list"></div>
            </div>
        </div>
    </div>
    <div class="player-controls">
        <div id="player-resize-handle" class="resize-handle"></div>
        <div id="player-info">Select a song to play</div>
        <div class="controls">
            <button onclick="playPrevious()"><i class="fas fa-backward"></i></button>
            <button id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <button onclick="playNext()"><i class="fas fa-forward"></i></button>
            <button id="shuffle-btn" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
            <input type="range" id="progress" min="0" max="100" value="0" oninput="seek(event)">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            <input type="range" id="volume" min="0" max="100" value="100" oninput="setVolume()">
        </div>
        <div id="queueCollapse">
            <div id="queue-resize-handle" class="resize-handle"></div>
            <div id="queue-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
