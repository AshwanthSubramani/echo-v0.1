<!DOCTYPE html>
<html lang="en" data-page="signup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign Up</h2>
                        <form id="signup-form" method="post" action="/signup">
                            <div class="mb-3">
                                <label for="signup-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="signup-username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            <p class="mt-2 text-center">Already have an account? <a href="/login">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
