<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form class="form" autocomplete="off" action="/signup" method="post">
                <div class="control">
                    <h1>Sign Up</h1>
                </div>
                <div class="control block-cube block-input">
                    <input name="username" type="text" placeholder="Username" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input name="email" type="email" placeholder="Email" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input name="broj" type="number" placeholder="Phone Number" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input name="password" type="password" placeholder="Password" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <button class="btn block-cube block-cube-hover" type="submit">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Sign Up</div>
                </button>
                <div class="toggle-text">
                    <label for="chk" aria-hidden="true">Already have an account? Log In</label>
                </div>
            </form>
        </div>

        <div class="login">
            <form id="login-form" class="form" autocomplete="off" action="/login" method="post">
                <div class="control">
                    <h1>Sign In</h1>
                </div>
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                <div class="control block-cube block-input">
                    <input name="username" type="text" placeholder="Username" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <div class="control block-cube block-input">
                    <input name="password" type="password" placeholder="Password" required>
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                </div>
                <button class="btn block-cube block-cube-hover" type="submit">
                    <div class="bg-top">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg-right">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="bg">
                        <div class="bg-inner"></div>
                    </div>
                    <div class="text">Log In</div>
                </button>
                <div class="toggle-text">
                    <label for="chk" aria-hidden="true">Don't have an account? Sign Up</label>
                </div>
            </form>
        </div>
    </div>
    <div class="credits">
        <a href="https://codepen.io/marko-zub/" target="_blank">My other codepens</a>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
