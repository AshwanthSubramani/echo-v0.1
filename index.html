<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Music Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <div class="sidebar">
                <h1>Echo</h1>
                <div class="search">
                    <input type="text" id="search-input" placeholder="Search songs or playlists">
                </div>
                <div id="playlists"></div>
            </div>
            <div class="main-content">
                <div class="main">
                    <div id="song-list"></div>
                    <div id="queue-list"></div>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <div class="player-info-container">
                <div id="player-info">Select a song to play</div>
            </div>
            <div class="controls">
                <button id="prev" onclick="playPrevious()"><i class="fas fa-backward"></i></button>
                <button id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
                <button id="next" onclick="playNext()"><i class="fas fa-forward"></i></button>
                <button id="shuffle-btn" onclick="toggleShuffle()"><i class="fas fa-random"></i></button>
                <button id="repeat-btn" onclick="toggleRepeat()"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" min="0" max="100" value="0" onclick="seek(event)">
                <span id="duration">0:00</span>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="100" value="100" oninput="setVolume()">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="/static/script.js?v=4"></script>
</body>
</html>
