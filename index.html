<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="static/script.js" defer></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-gray-800 p-4 transition-all duration-300 ease-in-out">
            <h1 class="text-2xl font-bold mb-6 text-center">Playlists</h1>
            <div id="playlists" class="space-y-4"></div>
            <div class="add-playlist mt-6">
                <input type="text" id="new-playlist-name" placeholder="New Playlist" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="createPlaylist()" class="w-full mt-2 bg-green-600 hover:bg-green-700 p-2 rounded text-white font-semibold transition-colors"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-gray-800 p-4 flex justify-between items-center">
                <input type="text" id="search-input" placeholder="Search songs, artists, or playlists..." class="w-1/2 p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">
                <div class="space-x-4">
                    <button onclick="showMainPage()" class="hover:text-green-500"><i class="fas fa-home"></i></button>
                </div>
            </header>

            <main id="song-list" class="flex-1 overflow-y-auto p-6"></main>

            <!-- Player Section -->
            <div id="player-section" class="bg-gray-700 p-4 transition-all duration-300 ease-in-out">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="player-info" class="text-lg font-semibold">Select a song to play</h2>
                    <button id="expand-player-btn" class="text-white hover:text-green-500 focus:outline-none">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="player-controls flex items-center space-x-4">
                    <button id="previous-btn" onclick="playPrevious()" class="text-white hover:text-green-500 focus:outline-none"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause" onclick="togglePlayPause()" class="text-white hover:text-green-500 focus:outline-none"><i class="fas fa-play"></i></button>
                    <button id="next-btn" onclick="playNext()" class="text-white hover:text-green-500 focus:outline-none"><i class="fas fa-step-forward"></i></button>
                    <button id="shuffle-btn" onclick="toggleShuffle()" class="text-white hover:text-green-500 focus:outline-none"><i class="fas fa-random"></i></button>
                    <button id="recommend-btn" onclick="showRecommendations()" class="text-white hover:text-green-500 focus:outline-none"><i class="fas fa-thumbs-up"></i></button>
                    <input type="range" id="progress" min="0" max="100" value="0" oninput="seek(event)" class="w-1/3 accent-green-500 cursor-pointer">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    <input type="range" id="volume" min="0" max="100" value="100" oninput="setVolume()" class="w-16 accent-green-500 cursor-pointer">
                </div>
                <div id="queue-list" class="mt-4 space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('expand-player-btn').addEventListener('click', () => {
            const playerSection = document.getElementById('player-section');
            const sidebar = document.getElementById('sidebar');
            playerSection.classList.toggle('h-1/3');
            playerSection.classList.toggle('h-2/3');
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');
            if (playerSection.classList.contains('h-2/3')) {
                document.querySelector('#expand-player-btn i').classList.replace('fa-expand', 'fa-compress');
            } else {
                document.querySelector('#expand-player-btn i').classList.replace('fa-compress', 'fa-expand');
            }
        });
    </script>
</body>
</html>
